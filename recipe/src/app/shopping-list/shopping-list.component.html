<div class="row">
  <div class="col-xs-10">
      <app-shopping-edit
      (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
      <hr>
      <div class="list-group">
        <a style="cursor: pointer;" class="list-group-item"
        *ngFor="let ingredient of ingredients"
        >
        {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
      </div>
  </div>
</div>
