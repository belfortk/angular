<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          [ngClass]="{'odd': number % 2 !== 0}"
          class="list-group-item"
          *ngFor="let number of oddNumbers"
          [ngStyle]="{'background-color': number % 2 !== 0 ?  'yellow' : 'transparent'}">
            {{ number }}
          </li>
        </div>
        <!-- <ng-template>
          <div [ngIf]="!onlyOdd">
            <li
            [ngClass]="{'odd': number % 2 !== 0}"
            class="list-group-item"
            [ngStyle]="{'background-color': number % 2 !== 0 ?  'yellow' : 'transparent'}"
            *ngFor="let number of evenNumbers">
              {{ number }}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li
          [ngClass]="{'odd': number % 2 !== 0}"
          class="list-group-item"
          *ngFor="let number of evenNumbers"
          [ngStyle]="{'background-color': number % 2 !== 0 ?  'yellow' : 'transparent'}">
            {{ number }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p appBasicHighlight>Only odd basic highlight</p>
        <p [appBetterHighlight]="'red'" defaultColor='yellow'>Only odd better highlight</p>
      </ng-template>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
